<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 2px solid #333;
        }
        .square {
            width: 60px;
            height: 60px;
        }
        .black {
            background-color: #769656;
        }
        .white {
            background-color: #eeeed2;
        }
        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }
        .red {
            background-color: red;
        }
        .black-piece {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <script>
        const board = document.getElementById('board');
        const squares = [];
        let selectedPiece = null;
        let selectedPieceIndex = null;

        function createBoard() {
            for (let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                if (Math.floor(i / 8) % 2 === i % 2) {
                    square.classList.add('black');
                    if (i < 24) {
                        addPiece(square, 'red');
                    } else if (i >= 40) {
                        addPiece(square, 'black-piece');
                    }
                } else {
                    square.classList.add('white');
                }
                square.addEventListener('click', () => selectSquare(i));
                squares.push(square);
                board.appendChild(square);
            }
        }

        function addPiece(square, color) {
            const piece = document.createElement('div');
            piece.classList.add('piece', color);
            square.appendChild(piece);
        }

        function selectSquare(index) {
            if (selectedPiece) {
                movePiece(index);
            } else {
                selectPiece(index);
            }
        }

        function selectPiece(index) {
            const square = squares[index];
            const piece = square.querySelector('.piece');
            if (piece) {
                selectedPiece = piece;
                selectedPieceIndex = index;
                piece.style.border = '2px solid yellow';
            }
        }

        function movePiece(index) {
            const square = squares[index];
            if (square.classList.contains('black') && !square.querySelector('.piece')) {
                square.appendChild(selectedPiece);
                selectedPiece.style.border = '';
                selectedPiece = null;
                selectedPieceIndex = null;
            }
        }

        createBoard();
    </script>
</body>
</html>
