<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #a0d2eb;
        }
        .character {
            position: absolute;
            bottom: 10px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
        }
        .barrier {
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 50px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="character" id="character"></div>
    </div>
    <script>
        const gameContainer = document.getElementById('gameContainer');
        const character = document.getElementById('character');
        let barriers = [];
        let jumping = false;
        let gameOver = false;

        function createBarrier() {
            const barrier = document.createElement('div');
            barrier.classList.add('barrier');
            barrier.style.right = '0px';
            gameContainer.appendChild(barrier);
            barriers.push(barrier);
        }

        function moveBarriers() {
            barriers.forEach((barrier, index) => {
                let barrierPosition = parseInt(barrier.style.right);
                if (barrierPosition >= 800) {
                    barrier.remove();
                    barriers.splice(index, 1);
                } else {
                    barrier.style.right = barrierPosition + 5 + 'px';
                }
            });
        }

        function jump() {
            if (jumping) return;
            jumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            jumping = false;
                        } else {
                            jumpHeight -= 5;
                            character.style.bottom = 10 + jumpHeight + 'px';
                        }
                    }, 20);
                } else {
                    jumpHeight += 5;
                    character.style.bottom = 10 + jumpHeight + 'px';
                }
            }, 20);
        }

        function checkCollision() {
            const characterRect = character.getBoundingClientRect();
            barriers.forEach(barrier => {
                const barrierRect = barrier.getBoundingClientRect();
                if (
                    characterRect.x < barrierRect.x + barrierRect.width &&
                    characterRect.x + characterRect.width > barrierRect.x &&
                    characterRect.y < barrierRect.y + barrierRect.height &&
                    characterRect.y + characterRect.height > barrierRect.y
                ) {
                    gameOver = true;
                    alert('Game Over!');
                    location.reload();
                }
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        setInterval(() => {
            if (gameOver) return;
            createBarrier();
        }, 2000);

        setInterval(() => {
            if (gameOver) return;
            moveBarriers();
            checkCollision();
        }, 50);
    </script>
</body>
</html>
